<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row login-container w-100 shadow-lg">
            <div class="col-md-6 bg-white p-5">
                <h2 class="text-center mb-4 fw-bold">Sign In</h2>
                <form onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill shadow-sm" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill shadow-sm" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill shadow">Sign In</button>
                </form>
            </div>
            <div class="col-md-6 welcome-section d-none d-md-flex flex-column justify-content-center align-items-center p-5">
                <h2 class="fw-bold text-light">New Here?</h2>
                <p class="text-white mb-4">Create an account to start your journey with us!</p>
                <a href="signup.html" class="btn btn-light rounded-pill shadow-sm">Sign Up</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
