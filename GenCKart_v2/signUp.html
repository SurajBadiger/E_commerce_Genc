<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row login-container w-100 shadow-lg">
            <div class="col-md-6 bg-white p-5">
                <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
                <form onsubmit="signUp(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control rounded-pill shadow-sm" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill shadow-sm" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill shadow-sm" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 rounded-pill shadow">Sign Up</button>
                </form>
            </div>
            <div class="col-md-6 welcome-section d-none d-md-flex flex-column justify-content-center align-items-center p-5">
                <h2 class="fw-bold text-light">Welcome Back!</h2>
                <p class="text-white mb-4">Already have an account? Sign in to continue!</p>
                <a href="index.html" class="btn btn-light rounded-pill shadow-sm">Sign In</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
